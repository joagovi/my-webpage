<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Mis Proyectos con Videos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 30px;
            max-width: 1000px;
            margin: 0 auto;
        }
        .project {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .project h2 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }
        video, iframe {
            width: 100%;
            height: 180px;
            border-radius: 5px;
            background: black;
        }
    </style>
</head>
<body>
    <h1>Mis 4 Proyectos</h1>
    <div class="container">
        <div class="project">
            <h2>Proyecto 1 - Video local</h2>
            <video controls>
                <source src="video1.mp4" type="video/mp4" />
                Tu navegador no soporta video.
            </video>
        </div>
        <div class="project">
            <h2>Proyecto 2 - Video local</h2>
            <video controls>
                <source src="video2.mp4" type="video/mp4" />
                Tu navegador no soporta video.
            </video>
        </div>
        <div class="project">
            <h2>Proyecto 3 - Video de YouTube</h2>
            <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" 
            frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="project">
            <h2>Proyecto 4 - Video de YouTube</h2>
            <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" 
            frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>
